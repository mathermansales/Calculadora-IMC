<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagem/logo.png" alt="logotipo" class="logo">
    </header>
    <main>
        <div class="div-principal">
            <h1 class="titulo-principal">CALCULADORA IMC</h1>
            <br>
            <br>
            <label for="peso">Peso</label>
            <input type="number" id="peso" name="peso" placeholder="Digite seu peso" required>
            <br>
            <br>
            <label for="altura">Altura</label>
            <input type="number" id="altura" name="altura" placeholder="Informe sua altura" required>
            <br>
            <br>
            <button type="button" id="botao-principal">Calcular</button>
            <br>
            <br>
            <p id="resultado"></p>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>Desenvolvido por Matheus Herman - 2025</footer>
</body>
</html>
